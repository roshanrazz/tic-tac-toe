<!DOCTYPE HTML>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <audio id="myaudio" src="tick.mp3"></audio>
    <div class="dashboard">
        <span id=x>X-Wins</span>
        <span id="o">O-Wins</span>
        <span id="draw">Draw</span><br>
        <span id="xscr">0</span>
        <span id="oscr">0</span>
        <span id="drawscr">0</span>
    </div>

    <div class="tables">
        <table>
            <tr>
                <td id="one"></td>
                <td id="two"></td>
                <td id="three"></td>
            </tr>
            <tr>
                <td id="four"></td>
                <td id="five"></td>
                <td id="six"></td>
            </tr>
            <tr>
                <td id="seven"></td>
                <td id="eight"></td>
                <td id="nine"></td>
            </tr>
            
        </table>
    </div>
    <input type="button" name="reset" id="board_reset" value="Reset Board" />
    <footer id="foot">
    </footer>
    <script src="app.js">
        
    </script>
</body>
</html>
